<script>
    function feetToMeter(feet){
         meters=0.305*feet;
        document.write(meters+'<br>');
    }
    feetToMeter(10);
    function meterToFeet(meters){
        feet=3.279*meters;
        document.write(feet)
    }
    meterToFeet(20);


</script>
